
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Raw needed portal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Cairo:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#009aa7",
                        "white": "#FFFFFF",
                        "accent": "#003259",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                    },
                    fontFamily: {
                        "sans": ["Inter", "Cairo", "system-ui", "sans-serif"],
                        "display": ["Inter", "Cairo", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Full viewport height so auth/landing pages fill the screen */
        html, body {
            height: 100%;
            min-height: 100%;
        }
        #root {
            min-height: 100%;
        }
        /* Base font: 14px mobile, slightly larger on web only */
        html {
            font-size: 14px;
        }
        @media screen and (min-width: 768px) {
            html {
                font-size: 16px;
            }
        }
        
        /* Zoom for desktop/laptop screens (disabled on auth/landing so they fill full height) */
        @media screen and (min-width: 1024px) {
            html {
                zoom: 0.9;
            }
            html:has(body.auth-page) {
                zoom: 1;
            }
            @supports not (zoom: 0.9) {
                body {
                    transform: scale(0.9);
                    transform-origin: top left;
                    width: 111.11%; /* 100% / 0.9 */
                    height: 111.11%;
                }
                body.auth-page {
                    transform: none;
                    width: 100%;
                    height: 100%;
                }
            }
        }

        /* Global font normalization */
        body, input, button, textarea, select { 
            font-family: 'Inter', 'Cairo', sans-serif; 
        }
        
        /* Fix for iOS/Android input zoom on focus */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
                padding-top: 0.6rem !important;
                padding-bottom: 0.6rem !important;
            }
        }

        [dir="rtl"] body, [dir="rtl"] input, [dir="rtl"] button, [dir="rtl"] textarea, [dir="rtl"] select { 
            font-family: 'Cairo', 'Inter', sans-serif; 
        }

        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; }
        .fill-1 { font-variation-settings: 'FILL' 1; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        [dir="rtl"] .material-symbols-outlined.rtl-flip { transform: scaleX(-1); }

        /* Table header: light primary (logo color) only */
        .table-thead-primary thead tr { background: rgba(0, 154, 167, 0.1); border-bottom: 1px solid rgba(0, 154, 167, 0.2); }
        .dark .table-thead-primary thead tr { background: rgba(0, 154, 167, 0.15); }

        /* Mobile safe areas handling */
        .safe-pt {
            padding-top: env(safe-area-inset-top, 20px);
        }
        
        @media screen and (max-width: 768px) {
            :root {
                /* Single source of truth for mobile header; main content uses same value so WebView and browser match */
                --mobile-header-height: 64px;
            }
            .mobile-top-offset {
                top: calc(env(safe-area-inset-top, 0px) + 25px) !important;
            }
            .mobile-header-safe-height {
                height: calc(env(safe-area-inset-top, 0px) + var(--mobile-header-height, 64px)) !important;
                padding-top: env(safe-area-inset-top, 0px) !important;
            }
            .mobile-main-pt {
                padding-top: calc(env(safe-area-inset-top, 0px) + var(--mobile-header-height, 64px)) !important;
            }
        }

        /* Auth pages: body same as auth panel so no white strip at bottom */
        body.auth-page { background: #20a7b2 !important; }
        .dark body.auth-page { background: #0f172a !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
